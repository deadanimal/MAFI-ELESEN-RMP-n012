<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">e-Exam</h6>
          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-file-invoice text-dark"> </i>
                </a>
              </li>
              <li class="breadcrumb-item">
                <a href="javascript:void(0)" class="text-dark"> e-PCO </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--6">
  <div class="row">
    <div class="col">
      <carousel>
        <slide>
          <img
            src="assets/img/background/11.jpg"
            alt="first slide"
            style="
              display: block;
              width: 100%;
              height: 400px;
              object-fit: cover;
            "
          />
        </slide>
        <slide>
          <img
            src="assets/img/background/12.jpg"
            alt="second slide"
            style="
              display: block;
              width: 100%;
              height: 400px;
              object-fit: cover;
            "
          />
        </slide>
        <slide>
          <img
            src="assets/img/background/13.jpg"
            alt="third slide"
            style="
              display: block;
              width: 100%;
              height: 400px;
              object-fit: cover;
            "
          />
        </slide>
      </carousel>
    </div>
  </div>
  <div class="row mt-5">
    <div class="col-lg-6">
      <div class="card widget-calendar">
        <div class="card-header">
          <div class="h5 text-muted mb-1 widget-calendar-year"></div>

          <div class="h3 mb-0 widget-calendar-day"></div>
        </div>

        <div class="card-body">
          <div data-toggle="widget-calendar" id="widget-calendar"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header"><h5 class="h3 mb-0">Progress track</h5></div>

        <div class="card-body">
          <ul class="list-group list-group-flush list my--3">
            <li class="list-group-item px-0">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button class="btn btn-outline-success">view</button>
                </div>

                <div class="col">
                  <h3>Task A</h3>

                  <div class="progress progress-xs mb-0">
                    <progressbar type="warning" [value]="60"> </progressbar>
                  </div>
                </div>
              </div>
            </li>

            <li class="list-group-item px-0">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button class="btn btn-outline-success">view</button>
                </div>

                <div class="col">
                  <h3>Task B</h3>

                  <div class="progress progress-xs mb-0">
                    <progressbar type="success" [value]="100"> </progressbar>
                  </div>
                </div>
              </div>
            </li>

            <li class="list-group-item px-0">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button class="btn btn-outline-success">view</button>
                </div>

                <div class="col">
                  <h3>Task C</h3>

                  <div class="progress progress-xs mb-0">
                    <progressbar type="danger" [value]="72"> </progressbar>
                  </div>
                </div>
              </div>
            </li>

            <li class="list-group-item px-0">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button class="btn btn-outline-success">view</button>
                </div>

                <div class="col">
                  <h3>Task D</h3>

                  <div class="progress progress-xs mb-0">
                    <progressbar type="info" [value]="90"> </progressbar>
                  </div>
                </div>
              </div>
            </li>

            <li class="list-group-item px-0">
              <div class="row align-items-center">
                <div class="col-auto">
                  <button class="btn btn-outline-success">view</button>
                </div>

                <div class="col">
                  <h3>Task E</h3>

                  <div class="progress progress-xs mb-0">
                    <progressbar type="success" [value]="100"> </progressbar>
                  </div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Maklumat Kemasukan Peperiksaan Pelesenan</h5>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-6">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label"
                  >Nombor IC</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-lg-6">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label"
                  >Nama pemohon</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label"
                  >Nama syarikat</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label"
                >Jenis lesen</label
                >
                <input class="form-control" type="text" />
              </div>
            </div>
            <div class="col-lg-4">
              <div class="form-group">
                <label for="example-text-input" class="form-control-label"
                  >Tarikh exam</label
                >
                <input class="form-control" type="date" value="2018-11-23" id="example-date-input">
              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-end">
            <div class="col-auto">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-secondary">
          <h5 class="h3 mb-0">Soalan Peperiksaan</h5>
        </div>
        <div class="card-body">
          <h5 class="h3">-- SOALAN PEPERIKSAAN --</h5>
        </div>
      </div>
    </div>
  </div>
</div>
