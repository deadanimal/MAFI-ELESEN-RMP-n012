<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Permohonan Lesen</h6>

                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item">
                                <a href="javascript:void(0)">
                                  <i class="fas fa-file-invoice text-dark"> </i>
                                </a>
                              </li>
                              <li class="breadcrumb-item">
                                <a href="javascript:void(0)" class="text-dark"> e-PCO </a>
                              </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col-xl-6 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Permohonan Jenis Lesen
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> 350,897 </span>
                        </div>

                        <div class="col-auto">
                            <div class="icon icon-shape bg-gradient-red text-white rounded-circle shadow">
                                <i class="ni ni-active-40"> </i>
                            </div>
                        </div>
                    </div>

                    <p class="mt-3 mb-0 text-sm">
                        <span class="text-success mr-2">
                            <i class="fa fa-arrow-up"> </i> 3.48%
                        </span>

                        <span class="text-nowrap"> Sejak bulan lalu </span>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-xl-6 col-md-6">
            <div class="card card-stats">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title text-uppercase text-muted mb-0">
                                Jumlah Pindaan Lesen
                            </h5>

                            <span class="h2 font-weight-bold mb-0"> 2,356 </span>
                        </div>

                        <div class="col-auto">
                            <div class="icon icon-shape bg-gradient-orange text-white rounded-circle shadow">
                                <i class="ni ni-chart-pie-35"> </i>
                            </div>
                        </div>
                    </div>

                    <p class="mt-3 mb-0 text-sm">
                        <span class="text-success mr-2">
                            <i class="fa fa-arrow-up"> </i> 3.48%
                        </span>

                        <span class="text-nowrap"> Sejak bulan lalu </span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
            <div class="card bg-gradient-success" type="button" (click)="openModal(pco)">
                <div class="card-body">
                    <h5 class="h1 text-center text-white">Lesen PCO</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card bg-gradient-success" type="button" (click)="openModal(pa)">
                <div class="card-body">
                    <h5 class="h1 text-center text-white">Lesen PA</h5>
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="card bg-gradient-success" type="button" (click)="openModal(apa)">
                <div class="card-body">
                    <h5 class="h1 text-center text-white">Lesen APA</h5>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h5 class="h3 mb-0">Jumlah lesen PCO, PA, & APA mengikut bulan</h5>
                </div>
                <div class="card-body">
                    <div class="chart">
                        <div class="amchart" id="epcolesen1"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #pco>
    <div class="modal-header bg-default">
        <h6 class="modal-title text-white my-auto" id="modal-title-default">
            Permohonan Lesen PCO
        </h6>

        <button aria-label="Close" class="close" data-dismiss="modal" type="button" (click)="closeModal()">
            <span aria-hidden="true" class="text-white my-auto"> × </span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">No rujukan</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Nama pemohon</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Pilih tarikh</label>
                        <input class="form-control" type="date" value="2018-11-23" id="example-date-input">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Jenis lesen</label>
                        <input class="form-control" type="text">
                    </div>
                </form>
            </div>
            <div class="col-lg-6">
                <form>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">No IC</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Nama Kilang</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Pilih tarikh</label>
                        <input class="form-control" type="text">
                    </div>
                    <div class="form-group">
                        <label for="example-text-input" class="form-control-label">Bayaran permohonan</label>
                        <input class="form-control" type="text">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-success" type="button" (click)="confirm()" [disabled]="!registerForm.valid">
            Create
        </button>

        <button class="btn btn-outline-danger ml-auto" data-dismiss="modal" type="button" (click)="closeModal()">
            Close
        </button>
    </div>
</ng-template>
