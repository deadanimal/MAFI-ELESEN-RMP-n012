<div class="header pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-dark d-inline-block mb-0">Pembelian</h6>
                    <nav aria-label="breadcrumb" class=" d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class=" breadcrumb-item">
                                <a href="javascript:void(0)"> <i class="fas fa-home text-dark"> </i> </a>
                            </li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header bg-secondary">
                    <h5 class="h3 mb-0">Pembelian racun berbahaya</h5>
                </div>
                <div class="card-body">
                    <mat-horizontal-stepper #stepper>
                        <mat-step [stepControl]="firstFormGroup">
                          <form [formGroup]="firstFormGroup">
                            <ng-template matStepLabel>Permohonan pembelian racun berbahaya</ng-template>
                            <div class="row">
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="example-text-input" class="form-control-label">No rujukan</label>
                                  <input class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                  <label for="example-text-input" class="form-control-label">Kuantiti</label>
                                  <input class="form-control" type="number" value="5" id="example-number-input">
                                </div>
                                <div class="form-group">
                                    <label for="example-text-input" class="form-control-label">Harga</label>
                                    <input class="form-control" type="text">
                                  </div>
                              </div>
                              <!--  -->
                              <div class="col-lg-6">
                                <div class="form-group">
                                  <label for="example-text-input" class="form-control-label">Jenis racun</label>
                                  <input class="form-control" type="text">
                                </div>
                                <div class="form-group">
                                  <label for="example-text-input" class="form-control-label">Saiz</label>
                                  <input class="form-control" type="text">
                                </div>
                              </div>
                            </div>
                            <div class="d-flex justify-content-end">
                              <button class="btn btn-default" mat-button matStepperNext>Beli</button>
                            </div>
                          </form>
                        </mat-step>
            
                        <mat-step [stepControl]="secondFormGroup">
                          <form [formGroup]="secondFormGroup">
                            <ng-template matStepLabel>Permohonan untuk mendapat kelulusan</ng-template>
                            <div class="row d-flex justify-content-center">
                                <div class="col-lg-6">
                                    <div class=" card bg-gradient-primary">
                                        <div class=" card-body">
                                          <div class=" row justify-content-between align-items-center">
                                            <div class=" col">
                                              <img
                                                alt="Image placeholder"
                                                src="assets/img/icons/cards/mastercard.png"
                                              />
                                            </div>
                                
                                            <div class=" col-auto">
                                              <div class=" d-flex align-items-center">
                                                <small class=" text-white font-weight-bold mr-3">
                                                  Make default
                                                </small>
                                
                                                <div>
                                                  <label class=" custom-toggle custom-toggle-white">
                                                    <input checked="" type="checkbox" />
                                
                                                    <span
                                                      class=" custom-toggle-slider rounded-circle"
                                                      data-label-off="No"
                                                      data-label-on="Yes"
                                                    >
                                                    </span>
                                                  </label>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                
                                          <div class=" mt-4">
                                            <form class=" form-primary" role="form">
                                              <div class=" form-group">
                                                <div class=" input-group input-group-alternative mb-3">
                                                  <div class=" input-group-prepend">
                                                    <span class=" input-group-text">
                                                      <i class=" ni ni-single-02"> </i>
                                                    </span>
                                                  </div>
                                
                                                  <input
                                                    class=" form-control"
                                                    placeholder="Name on card"
                                                    type="text"
                                                  />
                                                </div>
                                              </div>
                                
                                              <div class=" form-group">
                                                <div class=" input-group input-group-alternative mb-3">
                                                  <div class=" input-group-prepend">
                                                    <span class=" input-group-text">
                                                      <i class=" ni ni-credit-card"> </i>
                                                    </span>
                                                  </div>
                                
                                                  <input
                                                    class=" form-control"
                                                    placeholder="Card number"
                                                    type="text"
                                                  />
                                                </div>
                                              </div>
                                
                                              <div class=" row">
                                                <div class=" col-6">
                                                  <div class=" form-group">
                                                    <div class=" input-group input-group-alternative mb-3">
                                                      <div class=" input-group-prepend">
                                                        <span class=" input-group-text">
                                                          <i class=" ni ni-calendar-grid-58"> </i>
                                                        </span>
                                                      </div>
                                
                                                      <input
                                                        class=" form-control"
                                                        placeholder="MM/YY"
                                                        type="text"
                                                      />
                                                    </div>
                                                  </div>
                                                </div>
                                
                                                <div class=" col-6">
                                                  <div class=" form-group">
                                                    <div class=" input-group input-group-alternative">
                                                      <div class=" input-group-prepend">
                                                        <span class=" input-group-text">
                                                          <i class=" ni ni-lock-circle-open"> </i>
                                                        </span>
                                                      </div>
                                
                                                      <input
                                                        class=" form-control"
                                                        placeholder="CCV"
                                                        type="text"
                                                      />
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                
                                              <button class=" btn btn-block btn-info" type="button" (click)="confirm()">
                                                Bayar
                                              </button>
                                            </form>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end">
                              <button class="btn btn-danger" mat-button matStepperPrevious>Kembali</button>
                              <!-- <button class="btn btn-success" mat-button (click)="confirm()">Hantar</button> -->
                            </div>
                          </form>
                        </mat-step>
                      </mat-horizontal-stepper>
                </div>
            </div>
        </div>
    </div>
</div>
